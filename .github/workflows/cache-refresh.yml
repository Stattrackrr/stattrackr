name: Scheduled Cache Refresh

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM ET (8:30 AM UTC)
    - cron: '30 10 * * *' # 5:30 AM ET (10:30 AM UTC)
  workflow_dispatch:

jobs:
  refresh-cache:
    runs-on: ubuntu-latest
    # Don't fail the workflow if secrets are missing
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Check if secrets are configured
        id: check_secrets
        run: |
          if [ -z "${{ secrets.CACHE_REFRESH_TOKEN }}" ] || [ -z "${{ secrets.CACHE_REFRESH_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Secrets not configured - skipping cache refresh"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Check if Supabase secrets are configured
        id: check_supabase_secrets
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ] || [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ] || [ -z "${{ secrets.BALLDONTLIE_API_KEY }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Supabase/BDL secrets not configured - skipping player cache refresh"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Refresh Player Stats (3:30 AM ET run)
        if: github.event.schedule == '30 8 * * *' && steps.check_secrets.outputs.configured == 'true'
        continue-on-error: true
        env:
          CACHE_REFRESH_TOKEN: ${{ secrets.CACHE_REFRESH_TOKEN }}
          CACHE_REFRESH_URL: ${{ secrets.CACHE_REFRESH_URL }}
        run: node scripts/cache-refresh.js --job player_stats || echo "Cache refresh failed but continuing"

      - name: Refresh All Caches (5:30 AM ET run)
        if: github.event.schedule == '30 10 * * *' && steps.check_secrets.outputs.configured == 'true'
        continue-on-error: true
        env:
          CACHE_REFRESH_TOKEN: ${{ secrets.CACHE_REFRESH_TOKEN }}
          CACHE_REFRESH_URL: ${{ secrets.CACHE_REFRESH_URL }}
        run: node scripts/cache-refresh.js || echo "Cache refresh failed but continuing"

      - name: Refresh All Player Shot Charts & Play Types
        if: steps.check_supabase_secrets.outputs.configured == 'true'
        continue-on-error: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
        shell: pwsh
        run: |
          Write-Host "ðŸ”„ Refreshing all player shot charts and play type analysis..."
          $apiUrl = if ($env:VERCEL_URL) { "https://$env:VERCEL_URL/api/cron/refresh-all-player-caches" } else { "https://stattrackr.vercel.app/api/cron/refresh-all-player-caches" }
          pwsh scripts/trigger-refresh-local.ps1 -Url $apiUrl -AuthToken $env:CRON_SECRET
          if ($LASTEXITCODE -ne 0) {
            Write-Host "Player cache refresh failed but continuing"
            exit 0
          }

      - name: Manual Refresh (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && steps.check_secrets.outputs.configured == 'true'
        continue-on-error: true
        env:
          CACHE_REFRESH_TOKEN: ${{ secrets.CACHE_REFRESH_TOKEN }}
          CACHE_REFRESH_URL: ${{ secrets.CACHE_REFRESH_URL }}
        run: node scripts/cache-refresh.js || echo "Cache refresh failed but continuing"
