name: Scheduled Cache Refresh

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM ET (8:30 AM UTC)
    - cron: '30 10 * * *' # 5:30 AM ET (10:30 AM UTC)
  workflow_dispatch:

jobs:
  refresh-cache:
    runs-on: ubuntu-latest
    # Don't fail the workflow if secrets are missing
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check if secrets are configured
        id: check_secrets
        run: |
          if [ -z "${{ secrets.CACHE_REFRESH_TOKEN }}" ] || [ -z "${{ secrets.CACHE_REFRESH_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ Secrets not configured - skipping cache refresh"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Refresh Player Stats (3:30 AM ET run)
        if: github.event.schedule == '30 8 * * *' && steps.check_secrets.outputs.configured == 'true'
        continue-on-error: true
        env:
          CACHE_REFRESH_TOKEN: ${{ secrets.CACHE_REFRESH_TOKEN }}
          CACHE_REFRESH_URL: ${{ secrets.CACHE_REFRESH_URL }}
        run: node scripts/cache-refresh.js --job player_stats || echo "Cache refresh failed but continuing"

      - name: Refresh All Caches (5:30 AM ET run)
        if: github.event.schedule == '30 10 * * *' && steps.check_secrets.outputs.configured == 'true'
        continue-on-error: true
        env:
          CACHE_REFRESH_TOKEN: ${{ secrets.CACHE_REFRESH_TOKEN }}
          CACHE_REFRESH_URL: ${{ secrets.CACHE_REFRESH_URL }}
        run: node scripts/cache-refresh.js || echo "Cache refresh failed but continuing"

      - name: Manual Refresh (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch' && steps.check_secrets.outputs.configured == 'true'
        continue-on-error: true
        env:
          CACHE_REFRESH_TOKEN: ${{ secrets.CACHE_REFRESH_TOKEN }}
          CACHE_REFRESH_URL: ${{ secrets.CACHE_REFRESH_URL }}
        run: node scripts/cache-refresh.js || echo "Cache refresh failed but continuing"
