name: Populate NBA Cache

on:
  schedule:
    # Run twice daily: 3 AM ET (8 AM UTC) and 3 PM ET (8 PM UTC)
    - cron: '0 8 * * *'  # 3 AM ET / 8 AM UTC
    - cron: '0 20 * * *' # 3 PM ET / 8 PM UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  populate-cache:
    runs-on: [self-hosted, Windows, X64]
    timeout-minutes: 30 # Script can take 10-20 minutes
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check environment variables
        id: check_env
        shell: powershell
        run: |
          $supabaseUrl = "${{ secrets.NEXT_PUBLIC_SUPABASE_URL || secrets.SUPABASE_URL }}"
          $serviceKey = "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}"

          if ([string]::IsNullOrWhiteSpace($supabaseUrl) -or [string]::IsNullOrWhiteSpace($serviceKey)) {
            "configured=false" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
            Write-Host "‚ö†Ô∏è Supabase secrets not configured - skipping cache population"
          }
          else {
            "configured=true" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          }

      - name: Populate NBA Cache
        if: steps.check_env.outputs.configured == 'true'
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY || secrets.BALL_DONT_LIE_API_KEY }}
          NBA_SEASON: ${{ secrets.NBA_SEASON || '2025' }}
          NODE_ENV: production
        shell: powershell
        run: |
          Write-Host "üöÄ Starting NBA cache population..."
          Write-Host ("Season: {0}" -f $env:NBA_SEASON)
          node scripts/populate-all-nba-cache.js
          if ($LASTEXITCODE -ne 0) { exit $LASTEXITCODE }
          Write-Host "‚úÖ NBA cache population complete!"

      - name: Report failure
        if: failure()
        run: |
          echo "‚ùå NBA cache population failed!"
          echo "Check the logs above for details."

