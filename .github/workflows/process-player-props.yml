name: Process Player Props

on:
  # Only trigger manually or via API from the tipoff-checker workflow
  workflow_dispatch:
    inputs:
      trigger:
        description: 'What triggered this workflow'
        required: false
        default: 'manual'

concurrency:
  group: process-player-props
  cancel-in-progress: false  # Don't cancel - let it complete

jobs:
  process_props_main_part1:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Allow up to 60 minutes for processing
    continue-on-error: true  # Don't fail workflow if processing fails
    env:
      PROD_URL: ${{ secrets.PROD_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check if PROD_URL is configured
        id: check_prod_url
        run: |
          if [ -z "${{ secrets.PROD_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è PROD_URL secret not set; skipping workflow"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Process Main Stats Part 1/3 (PRA, RA, PR, PA, POINTS, REB, AST)
        if: steps.check_prod_url.outputs.configured == 'true'
        continue-on-error: true
        run: |
          echo "üîÑ Starting player props processing for main stats (part 1/3)..."
          node scripts/process-player-props.js --stats=PRA,RA,PR,PA,PTS,REB,AST --split=1/3 --split-props
          echo "‚úÖ Main stats processing part 1/3 completed"

