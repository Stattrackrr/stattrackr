name: Process Player Props

on:
  # Run every hour to process player props
  schedule:
    - cron: '0 * * * *'  # Every hour at :00 minutes
  # Manual trigger - use if you need to refresh all props from scratch
  workflow_dispatch:
    inputs:
      date:
        description: 'Game date (YYYY-MM-DD); blank = today in TZ'
        required: false
        default: ''
      trigger:
        description: 'What triggered this workflow'
        required: false
        default: 'manual'

concurrency:
  group: process-player-props
  cancel-in-progress: false  # Don't cancel - let it complete

env:
  TZ: America/New_York

jobs:
  process_props_main_part1:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Allow up to 60 minutes for processing
    continue-on-error: true  # Don't fail workflow if processing fails
    env:
      PROD_URL: ${{ secrets.PROD_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check if PROD_URL is configured
        id: check_prod_url
        run: |
          if [ -z "${{ secrets.PROD_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è PROD_URL secret not set; skipping workflow"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Refresh Odds Cache
        if: steps.check_prod_url.outputs.configured == 'true'
        run: |
          echo "üîÑ Refreshing odds cache before processing props..."
          RESPONSE=$(curl -X GET "${{ secrets.PROD_URL }}/api/odds/refresh" \
            -H "Content-Type: application/json" \
            --max-time 300 \
            --write-out "\nHTTP_STATUS:%{http_code}" \
            --fail-with-body 2>&1) || EXIT_CODE=$?
          
          HTTP_STATUS=$(echo "$RESPONSE" | grep "HTTP_STATUS:" | cut -d: -f2)
          BODY=$(echo "$RESPONSE" | sed '/HTTP_STATUS:/d')
          
          if [ "$HTTP_STATUS" != "200" ] && [ "$HTTP_STATUS" != "" ]; then
            echo "‚ùå Odds refresh failed with HTTP status: $HTTP_STATUS"
            echo "Response: $BODY"
            exit 1
          fi
          
          if [ -n "$EXIT_CODE" ]; then
            echo "‚ùå Odds refresh failed with exit code: $EXIT_CODE"
            echo "Response: $BODY"
            exit 1
          fi
          
          echo "‚úÖ Odds cache refresh completed successfully"
          echo "Response: $BODY"
          sleep 10  # Wait for cache to propagate to Supabase

      - name: Process All Props Part 1/3
        if: steps.check_prod_url.outputs.configured == 'true'
        continue-on-error: true
        run: |
          echo "üîÑ Starting player props processing for ALL props (part 1/3)..."
          echo "üìÖ Processing ALL games and ALL stat types (no filters)"
          echo "üóëÔ∏è Clearing old cache first..."
          node scripts/process-player-props.js --clear-cache --split-props --split=1/3
          echo "‚úÖ All props processing part 1/3 completed"

