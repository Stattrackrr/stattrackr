name: Process Player Props

on:
  # Run once daily at 8:00 AM ET (after odds refresh has run)
  schedule:
    - cron: '0 8 * * *'  # 8:00 AM ET (12:00 PM UTC)
  # Also allow manual trigger
  workflow_dispatch:
    inputs:
      date:
        description: 'Game date (YYYY-MM-DD); blank = today in TZ'
        required: false
        default: ''
      trigger:
        description: 'What triggered this workflow'
        required: false
        default: 'manual'

concurrency:
  group: process-player-props
  cancel-in-progress: false  # Don't cancel - let it complete

env:
  TZ: America/New_York

jobs:
  process_props_main_part1:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Allow up to 60 minutes for processing
    continue-on-error: true  # Don't fail workflow if processing fails
    env:
      PROD_URL: ${{ secrets.PROD_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check if PROD_URL is configured
        id: check_prod_url
        run: |
          if [ -z "${{ secrets.PROD_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ PROD_URL secret not set; skipping workflow"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Process All Props Part 1/3
        if: steps.check_prod_url.outputs.configured == 'true'
        continue-on-error: true
        run: |
          echo "ðŸ”„ Starting player props processing for ALL props (part 1/3)..."
          echo "ðŸ“… Processing ALL games and ALL stat types (no filters)"
          echo "ðŸ—‘ï¸ Clearing old cache first..."
          node scripts/process-player-props.js --clear-cache --split=1/3
          echo "âœ… All props processing part 1/3 completed"

  process_props_main_part2:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true
    env:
      PROD_URL: ${{ secrets.PROD_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check if PROD_URL is configured
        id: check_prod_url
        run: |
          if [ -z "${{ secrets.PROD_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Process All Props Part 2/3
        if: steps.check_prod_url.outputs.configured == 'true'
        continue-on-error: true
        run: |
          echo "ðŸ”„ Starting player props processing for ALL props (part 2/3)..."
          echo "ðŸ“… Processing ALL games and ALL stat types (no filters)"
          node scripts/process-player-props.js --split=2/3
          echo "âœ… All props processing part 2/3 completed"

  process_props_main_part3:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true
    env:
      PROD_URL: ${{ secrets.PROD_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check if PROD_URL is configured
        id: check_prod_url
        run: |
          if [ -z "${{ secrets.PROD_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Process All Props Part 3/3
        if: steps.check_prod_url.outputs.configured == 'true'
        continue-on-error: true
        run: |
          echo "ðŸ”„ Starting player props processing for ALL props (part 3/3)..."
          echo "ðŸ“… Processing ALL games and ALL stat types (no filters)"
          node scripts/process-player-props.js --split=3/3
          echo "âœ… All props processing part 3/3 completed"


