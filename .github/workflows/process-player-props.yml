name: Process Player Props

on:
  schedule:
    # Run every 2 hours
    - cron: '0 */2 * * *'
  workflow_dispatch: {}

concurrency:
  group: process-player-props
  cancel-in-progress: false  # Don't cancel - let it complete

jobs:
  process_props_main:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Allow up to 60 minutes for processing
    continue-on-error: true  # Don't fail workflow if processing fails
    env:
      PROD_URL: ${{ secrets.PROD_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check if PROD_URL is configured
        id: check_prod_url
        run: |
          if [ -z "${{ secrets.PROD_URL }}" ]; then
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è PROD_URL secret not set; skipping workflow"
          else
            echo "configured=true" >> $GITHUB_OUTPUT
          fi

      - name: Process Main Stats (PRA, RA, PR, PA, POINTS, REB, AST)
        if: steps.check_prod_url.outputs.configured == 'true'
        continue-on-error: true
        run: |
          echo "üîÑ Starting player props processing for main stats..."
          node scripts/process-player-props.js --stats=PRA,RA,PR,PA,PTS,REB,AST
          echo "‚úÖ Main stats processing completed"

  process_props_secondary:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Allow up to 60 minutes for processing
    continue-on-error: true  # Don't fail workflow if processing fails
    needs: process_props_main  # Wait for main stats to complete
    env:
      PROD_URL: ${{ secrets.PROD_URL }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Wait 5 minutes
        run: |
          echo "‚è≥ Waiting 5 minutes before processing secondary stats..."
          sleep 300
          echo "‚úÖ Wait complete, starting secondary stats processing"

      - name: Process Secondary Stats (STL, BLK, THREES)
        continue-on-error: true
        run: |
          echo "üîÑ Starting player props processing for secondary stats..."
          node scripts/process-player-props.js --stats=STL,BLK,THREES
          echo "‚úÖ Secondary stats processing completed"

