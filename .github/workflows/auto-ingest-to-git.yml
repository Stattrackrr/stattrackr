name: Auto Ingest Games to Git

on:
  schedule:
    # Every 3 hours during NBA game times (UTC)
    # 22:00-07:59 UTC covers US evening games (6 PM - 2:59 AM ET)
    - cron: '0 */3 * * *'  # Every 3 hours
  workflow_dispatch: {}  # Allow manual trigger

jobs:
  ingest_and_commit:
    runs-on: ubuntu-latest
    continue-on-error: true
    permissions:
      contents: write  # Required to push changes
    env:
      BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
      NEXT_PUBLIC_BASE_URL: stattrackr.co
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start Next.js dev server in background
        run: |
          npm run dev > server.log 2>&1 &
          echo $! > server.pid
          echo "Waiting for server to start..."
          # Wait up to 90 seconds for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Server failed to start after 90 seconds"
              cat server.log
              exit 1
            fi
            sleep 3
          done
        continue-on-error: true

      - name: Run ingest script
        run: |
          # Give server a moment to fully initialize
          sleep 3
          echo "Running ingest..."
          node scripts/ingest-latest.js
          echo "Ingest script completed"
        continue-on-error: true

      - name: Show server logs (for debugging)
        if: always()
        run: |
          echo "=== Server Logs (last 200 lines) ==="
          if [ -f server.log ]; then
            tail -n 200 server.log | grep -E "(DvP Ingest-NBA|BasketballMonsters|BM lineup|Cache|bmPosition)" || echo "No relevant logs found"
          else
            echo "No server.log file found"
          fi
        continue-on-error: true

      - name: Stop dev server
        if: always()
        run: |
          if [ -f server.pid ]; then
            PID=$(cat server.pid)
            kill $PID 2>/dev/null || true
            # Wait a moment, then force kill if still running
            sleep 2
            kill -9 $PID 2>/dev/null || true
            rm -f server.pid server.log
          fi
        continue-on-error: true

      - name: Check for changes
        id: check_changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet data/dvp_store/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in dvp_store files"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in dvp_store files"
            git status --short data/dvp_store/
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add data/dvp_store/
          git commit -m "Auto-ingest: Update game data from latest completed games [skip ci]" || exit 0
          git push origin HEAD:master || echo "Push failed (may be due to no changes or permissions)"
        continue-on-error: true

      - name: Summary
        if: always()
        run: |
          echo "## Ingest Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "✅ New game data ingested and committed to Git" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "You can now:" >> $GITHUB_STEP_SUMMARY
            echo "1. Pull the changes in VS Code" >> $GITHUB_STEP_SUMMARY
            echo "2. Edit player positions in \`data/player_positions/\`" >> $GITHUB_STEP_SUMMARY
            echo "3. Commit and push your changes" >> $GITHUB_STEP_SUMMARY
            echo "4. Vercel will automatically deploy with your position updates" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No new games to ingest" >> $GITHUB_STEP_SUMMARY
          fi

