name: NBA Cache Refresh

on:
  schedule:
    # Check for changed players at 10 PM AEDT (11:00 UTC previous day)
    - cron: '0 11 * * *'
    # Refresh changed players at 12 AM AEDT (13:00 UTC previous day)
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-changed:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install dotenv @supabase/supabase-js
      
      - name: Generate player ID mappings
        run: node scripts/export-player-mappings.js
      
      - name: Check for changed players
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: node scripts/check-changed-players.js
        if: github.event.schedule == '0 11 * * *' || github.event_name == 'workflow_dispatch'
        continue-on-error: true

  refresh-changed:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install dotenv @supabase/supabase-js
      
      - name: Generate player ID mappings
        run: node scripts/export-player-mappings.js
      
      - name: Refresh changed players
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/refresh-changed-players.js
        if: github.event.schedule == '0 13 * * *' || github.event_name == 'workflow_dispatch'
        continue-on-error: true

